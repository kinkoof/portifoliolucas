{% extends 'home/main.html' %}
{% load static %}
{% block title%} {{projeto.titulo}} {% endblock %}


{% block content %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">

<div class="center-lista">
    <div class="lista">
        <div class="voltar-box"><a href="{% url 'todo' %}" class="voltar">
                < </a>
        </div>
        <div class="item">
            <form action="{% url 'login' %}" method="POST">
                {% csrf_token %}

                <div class="input">
                    <input type="text" placeholder="Usuario" name="nome">
                </div>

                <div class="input">
                    <input type="password" placeholder="Senha" name="senha">
                </div>

                <input type="submit" value="login">
                <br>
                <li>{{message}}</li>

            </form>
            <div>
                <a href="{% url 'cadastro' %}"><button>fazer cadastro </button></a>
            </div>

        </div>
    </div>



</div>




<style>
    .bemvindo::after {
        --move1: inset(50% 50% 50% 50%);
        --move2: inset(31% 0 40% 0);
        --move3: inset(39% 0 15% 0);
        --move4: inset(45% 0 40% 0);
        --move5: inset(45% 0 6% 0);
        --move6: inset(14% 0 61% 0);
        clip-path: var(--move1);
        content: 'LOGIN';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: block;
    }
</style>

{% endblock content %}
