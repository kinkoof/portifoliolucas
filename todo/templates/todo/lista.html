{% extends 'home/main.html' %}
{% load static %}
{% block title%} To Do {% endblock %}

{% block content %}


<h1 style="color: aliceblue;">lista de conteudos</h1>

{% if user.is_authenticated %}
<button><a href="{% url 'sair' %}">deslogar</a></button>

{% else %}
    <button><a href="{% url 'login' %}" >entrar / criar conta</a></button>

{% endif %}
<style>
    .bemvindo::after {
        --move1: inset(50% 50% 50% 50%);
        --move2: inset(31% 0 40% 0);
        --move3: inset(39% 0 15% 0);
        --move4: inset(45% 0 40% 0);
        --move5: inset(45% 0 6% 0);
        --move6: inset(14% 0 61% 0);
        clip-path: var(--move1);
        content: 'TO DO';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: block;
    }
</style>
{% endblock content %}
